<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Explorer</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <span id="themeToggle" class="theme-icon">ðŸŒž</span>
    <div class="container">
        <div class="header">
            <h1>ðŸŒŽCountry ExplorerðŸŒŽ</h1>
        </div>
        <div class="filters">
            <input type="text" id="searchBar" placeholder="Search countries...">
            <select id="regionFilter" class="filter">
                <option value="">Filter by Region</option>
                <option value="Africa">Africa</option>
                <option value="Americas">Americas</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="Oceania">Oceania</option>
            </select>
            <select id="languageFilter" class="filter">
                <option value="">Filter by Language</option>
                <option value="English">English</option>
                <option value="Spanish">Spanish</option>
                <option value="French">French</option>
                <option value="Chinese">Chinese</option>
                <option value="Arabic">Arabic</option>
            </select>
            <div class="favorites-count">Favorites: <span id="favoriteCount">0</span></div>
        </div>
        <div class="country-list" id="countryList"></div>
    </div>
</body>
</html>
